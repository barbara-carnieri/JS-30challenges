<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS with <span>JS</span> </h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
  </br>
    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
  </br>
    <label for="base">Base Color:</label>
    <input type="color" name="base" value="#ffc600">

    <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1113&q=80" alt="photocolor">
  </div>

  <script src="index.js"></script>
</body>
</html>
